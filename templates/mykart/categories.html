{% block content %}

   <!DOCTYPE html>

  <style>
    body {
      background-color: #000;
      color: yellow;
    }

    .sidebar {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      height: 100%;
    }

    .sidebar h5 {
      border-bottom: 1px solid yellow;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    .form-check-label {
      color: yellow;
    }

    .item_dress {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
      padding: 20px;
    }

    .c {
      flex: 0 0 auto;
      width: 160px;
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .c:hover {
      transform: scale(1.05);
    }

    .c img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid grey;
    }

    .t {
  display: block;
  width: 100%;
  background-color: #000; 
  color: yellow; 
  font-size: 14px;
  font-weight: bold;
  padding: 12px 0;
  border: none;
  text-align: center;
  cursor: pointer;
  transition: background-color 0.3s ease, color 0.3s ease;
}


.t:hover {
  background-color: #333; 
  color: #fff; 
}

    h4.category-title {
      font-size: 30px;
      margin: 40px 0 20px 40px;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    hr {
      border-color: #b8bfc2;

</head>

          <div class="form-check"><input class="form-check-input" type="checkbox" id="var2"><label class="form-check-label" for="var2">Discounted</label></div>

          <button type="submit" class="btn btn-warning mt-4 w-100">Apply Filters</button>
